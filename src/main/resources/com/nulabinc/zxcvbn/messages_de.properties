# Feedback
## Extra
feedback.extra.suggestions.addAnotherWord=Bitte ein oder zwei andere Wörter hinzufügen. Je ungewöhnlicher, desto besser.

## Default
feedback.default.suggestions.useFewWords=Möglichst wenige Worte und keine Redewendungen verwenden.
feedback.default.suggestions.noNeedSymbols=Symbole, Zahlen oder Großbuchstaben sind nicht notwendig.

## Dictionary
feedback.dictionary.warning.passwords.top10=Das ist eines der 10 häufigsten Passwörter.
feedback.dictionary.warning.passwords.top100=Das ist eines der 100 häufigsten Passwörter.
feedback.dictionary.warning.passwords.veryCommon=Das ist ein sehr häufig verwendetes Passwort.
feedback.dictionary.warning.passwords.similar=Das ist sehr ähnlich zu einem häufig verwendeten Passwort.
feedback.dictionary.warning.englishWikipedia.itself=Ein einzelnes Wort ist leicht zu erraten.
feedback.dictionary.warning.etc.namesThemselves=Namen sind einfach zu erraten.
feedback.dictionary.warning.etc.namesCommon=Bekannte Namen sind einfach zu erraten.
feedback.dictionary.suggestions.capitalization=Anfangsbuchstaben großzuschreiben trägt nicht zur Sicherheit bei.
feedback.dictionary.suggestions.allUppercase=Nur Großbuchstaben ist genauso leicht zu erraten wwie nur Kleinbuchstaben.
feedback.dictionary.suggestions.reversed=Umgedrehte Worte sind nicht schwer zu erraten.
