## Spatial
feedback.spatial.warning.straightRowsOfKeys=Buchstaben in einer Reihe auf der Tastatur sind einfach zu erraten.
feedback.spatial.warning.shortKeyboardPatterns=Kurze Muster auf der Tastatur sind leicht zu erraten.
feedback.spatial.suggestions.UseLongerKeyboardPattern=Komplizierteres Muster auf der Tastatur verwenden.

## Repeat
feedback.repeat.warning.likeAAA=Wiederholungen wie "aaa" sind einfach zu erraten.
feedback.repeat.warning.likeABCABCABC=Wiederholungen wie "abcabcabc" sind lediglich ein wenig schwerer zu erraten als "abc".
feedback.repeat.suggestions.avoidRepeatedWords=Wiederholungen von Wörtern und Buchstaben vermeiden.

## Sequence
feedback.sequence.warning.likeABCor6543=Zeichenfolgen wie "abc" oder "6543" sind leicht zu erraten.
feedback.sequence.suggestions.avoidSequences=Aufeinanderfolgende Zeichen oder Buchstaben bitte vermeiden.

## Regex
feedback.regex.warning.recentYears=Die letzten Jahreszahlen sind einfach zu erraten.
feedback.regex.suggestions.avoidRecentYears=Die letzten Jahreszahlen oder Jahre mit persönlicher Bedeutung bitte vermeiden.

## Date
feedback.date.warning.dates=Datumsangaben sind leicht zu erraten.
feedback.date.suggestions.avoidDates=Jahreszahlen und Daten mit persönlicher Bedeutung bitte vermeiden.