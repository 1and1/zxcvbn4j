# Feedback
## Extra
feedback.extra.suggestions.addAnotherWord=1〜２の単語を追加してください。一般的ではない単語のほうが適しています。

## Default
feedback.default.suggestions.useFewWords=一般的なフレーズを避けるため、いくつかの単語を使用してください。
feedback.default.suggestions.noNeedSymbols=記号、数字、または大文字である必要はありません。

## Dictionary
feedback.dictionary.warning.passwords.top10=これは使われやすいパスワードのトップ10です。
feedback.dictionary.warning.passwords.top100=これは使われやすいパスワードのトップ100です。
feedback.dictionary.warning.passwords.veryCommon=これは一般的によく使われるパスワードです。
feedback.dictionary.warning.passwords.similar=これは一般的によく使われるパスワードに似てしまっています。
feedback.dictionary.warning.englishWikipedia.itself=推測しやすい単語です。
feedback.dictionary.warning.etc.namesThemselves=ご自身の姓名は簡単に推測できてしまいます。
feedback.dictionary.warning.etc.namesCommon=一般的な姓名は簡単に推測できてしまいます。
feedback.dictionary.suggestions.capitalization=大文字にすることはあまり効果がありません。
feedback.dictionary.suggestions.allUppercase=すべて大文字にしたとしても、すべて小文字にしたときと同じくらい簡単に推測できてしまいます。
feedback.dictionary.suggestions.reversed=反転した単語を推測することはあまり難しくありません。
feedback.dictionary.suggestions.l33t=「a」の代わりに「@」を使うような、予測しやすい置き換えはあまり効果がありません。

## Spatial
feedback.spatial.warning.straightRowsOfKeys=キーボードの1行は簡単に推測できてしまいます。
feedback.spatial.warning.shortKeyboardPatterns=短いキーボードのパターンは簡単に推測できてしまいます。
feedback.spatial.suggestions.UseLongerKeyboardPattern=もっと長いキーボードのパターンを使ってください。

## Repeat
feedback.repeat.warning.likeAAA=「aaa」のような繰り返しは簡単に推測できてしまいます。
feedback.repeat.warning.likeABCABCABC=「abcabcabc」のような繰り返しは「aaa」のような繰り返しよりも少し難しいだけです。
feedback.repeat.suggestions.avoidRepeatedWords=単語や文字の繰り返しは避けてください。

## Sequence
feedback.sequence.warning.likeABCor6543=「abc」や「6543」のような並びは簡単に推測できてしまいます。
feedback.sequence.suggestions.avoidSequences=シーケンスを避けるようにしてください。

## Regex
feedback.regex.warning.recentYears=最近の年は簡単に推測できてしまいます。
feedback.regex.suggestions.avoidRecentYears=最近の年やあなたに関連する年を避けるようにしてください。

## Date
feedback.date.warning.dates=日付はしばしば簡単に推測できてしまいます。
feedback.date.suggestions.avoidDates=あなたに関連する年や日付を避けるようにしてください。